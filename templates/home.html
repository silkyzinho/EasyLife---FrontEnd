{% load static %}

   <head>
    {% block head %}
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Easy Life - Home</title>
       <link rel="stylesheet" href="styles.css">
    {% endblock %} 
    </head>
   <body>
   
    <header class="header">
        {% block header %}
        <h1 class="header-title">BEM-VINDO(A)</h1>
        <nav class="header-nav">
        {% block niv %}
            <button class="nav-button">ENTRAR</button>
            <button class="nav-button">CRIAR CONTA</button>
        {% endblock %}
        </nav>
    {% endblock %}
    </header>

    <main class="main-content">
        {% block main %}
        <section class="top-section">
            <div class="content-box-1">
                <div class="easy-life-box">
                    <div class="easy-life-text">
                        <span class="ribbon">EASY LIFE</span>
                        <p class="subtitle">Calculadora de Gastos</p>
                    </div>
                    <img src="LOGODOSITE" alt="Porquinho-cofre com cartola e dinheiro" class="piggy-image">
                </div>
            </div>

        </section>

        <section class="bottom-section">
            <div class="content-box-2">
                <p class="placeholder-text">texto sobre o site aqui</p>
            </div>
        </section>
    {% endblock %}   
    </main>

</body>
</html>
