{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body>
        <div class="home-container">
            <nav class="header">
                {% block nav %}
                {% endblock %}
            </nav>

            <header class="logo-banner">
                {% block header %}
                {% endblock %}
            </header>

            <main>
                {% block main %}
                {% endblock %}
            </main>
            
            <footer>
                {% block footer %}
                {% endblock %}
            </footer>
        </div>
        <script src="{% static 'script.js' %}" defer></script>
    </body>
</html>
